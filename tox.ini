[tox]
minversion = 4.6.0
env_list =
    py{39,310,311,312}
    lint
    format

[testenv]
description = run tests
package = wheel
wheel_build_env = .pkg
extras =
    dev
commands =
    pytest {posargs}

[testenv:lint]
description = check for lint
extras =
  dev
allowlist_externals = cargo
commands =
  ruff check
  cargo clippy --all -- -D warnings

[testenv:format]
description = check formatting
extras =
  dev
allowlist_externals = cargo
commands =
  ruff format --check
  cargo fmt --all -- --check
